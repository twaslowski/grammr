server:
  port: 8080
  servlet:
    context-path: /
  ssl:
    enabled: false

spring:
  application:
    name: grammr

management:
  endpoints:
    web:
      exposure:
        include: health

openai:
  api-key: ${OPENAI_API_KEY}
  model:
    default-model: gpt-4o-mini

telegram:
  bot:
    token: ${TELEGRAM_TOKEN}

analysis:
  rest:
    endpoint: ${ANALYSIS_ENDPOINT}