name: Run Core tests
on:
  pull_request:
    branches-ignore:
      - 'release-please--*'

jobs:
  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Unit tests
        run: ./mvnw package test

  integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Set up local environment
        run: |
          docker compose -f local/docker-compose.yaml up postgresql --wait -d
          cd local/expectations && python set_expectations.py

      - name: Integration tests
        run: |
          ./mvnw package test -P integration
