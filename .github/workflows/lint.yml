name: Typescript Linter
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'grammr-ui/**'
  pull_request:
    branches-ignore:
      - 'release-please-**'


concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier, and ğŸƒ Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: grammr-ui/pnpm-lock.yaml

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile
        working-directory: grammr-ui

      - name: ğŸ”¬ Lint
        run: pnpm run lint:strict
        working-directory: grammr-ui

      - name: ğŸ” Type check
        run: pnpm run typecheck
        working-directory: grammr-ui

      - name: ğŸ’… Prettier check
        run: pnpm run format:check
        working-directory: grammr-ui

      - name: ğŸƒ Run jest
        run: pnpm run test
        working-directory: grammr-ui
