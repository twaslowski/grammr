name: Build
on:
  push:
    branches:
      - main

jobs:
  compile_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Unit tests
        run: ./scripts/qa.sh

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: grammr-core-jar
          path: target/grammr-core-1.0-SNAPSHOT.jar

  build_grammr:
    runs-on: ubuntu-latest
    needs: compile_and_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: grammr-core-jar
          path: target/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: tobiaswaslowski/grammr-core
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  build_morphology_sidecar:
    needs: [ compile_and_test ]
    uses: ./.github/workflows/build_sidecar.yml
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    with:
      directory: "./sidecars/morphology"
      test_directory: "./sidecars/morphology/analysis/test"
      image_name: "tobiaswaslowski/grammr-morphology"

  build_ru_inflection_sidecar:
    uses: ./.github/workflows/build_sidecar.yml
    needs: [ compile_and_test ]
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    with:
      directory: "./sidecars/inflection-ru"
      test_directory: "./sidecars/inflection-ru/inflection/test"
      image_name: "tobiaswaslowski/grammr-inflection-ru"

  deploy:
    runs-on: self-hosted
    needs: [ build_grammr, build_morphology_sidecar, build_ru_inflection_sidecar ]
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      SPACY_MODELS: "ru_core_news_sm,de_core_news_sm,en_core_web_sm"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        run: ./scripts/deploy.sh
