name: Build core
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
    paths:
      - src/**
      - terraform/application/**
      - pom.xml
      - Dockerfile
      - .github/workflows/deploy_core.yml

jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Unit tests
        run: task unit-test

      - name: Upload jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: grammr-core-jar
          path: target/grammr-core-1.0-SNAPSHOT.jar

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto
          cache: maven

      - name: Run integration tests
        run: task integration-test

  build-grammr-core:
    name: Build grammr-core Docker image
    runs-on: ubuntu-latest
    needs: [compile-and-test, integration-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download jar
        uses: actions/download-artifact@v4
        with:
          name: grammr-core-jar
          path: target/

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: docker-metadata
        uses: docker/metadata-action@v5
        with:
          images: grammrapp/grammr-core
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{version}}
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker-metadata.outputs.tags }}
          labels: ${{ steps.docker-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
