apiVersion: v1
kind: Service
metadata:
  name: {{ include "grammr-declension-ru.fullname" . }}
  labels:
    {{- include "grammr-declension-ru.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.target }}
      protocol: TCP
      name: http
  selector:
    {{- include "grammr-declension-ru.selectorLabels" . | nindent 4 }}
