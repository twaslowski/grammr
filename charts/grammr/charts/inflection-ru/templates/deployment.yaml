apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    language: {{ .Values.languageCode }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      language: {{ .Values.languageCode }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        language: {{ .Values.languageCode }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ $.Values.global.image.tag }}"
          ports:
            - containerPort: 8000
          livenessProbe:
            {{- toYaml $.Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $.Values.readinessProbe | nindent 12 }}